<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russian Roulette Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Jeu de la roulette russe</h1>
    </header>
    <main>
        <img src="assets/2027654.svg" alt="Pistolet vu de côté dessiné de façon réaliste">
        <div id="barrel">
            <span class="dot filled"></span>
            <span class="dot filled"></span>
            <span class="dot filled"></span>
            <span class="dot filled"></span>
            <span class="dot filled"></span>
            <span class="dot filled"></span>
        </div>
        <button id="button">Click</button>
        <div id="text">
            Welcome to le jeu de la roulette&nbsp;russe. <br> Les règles sont <i>simples</i> : 1&nbsp;pistolet,
            1&nbsp;barillet, 6&nbsp;chambres, 1&nbsp;balle. <br> Tu tombes sur la balle tu meurs, sinon tu vis.
            1&nbsp;clique&nbsp;=&nbsp;1&nbsp;tir. <br> Clique pour appuyer et relâche pour tirer.
        </div>
    </main>
    <footer>
        <p id="version-author">V1 - Matt Guittari</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
